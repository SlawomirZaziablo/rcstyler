<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Radio Checkbox Styler</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/rcstyler.css">
</head>
<body>
	<div class="container">
		<h1>Checkboxes and Radio Buttons Styler</h1>
		<div class="checkbox-group">
			<div class="checkbox-input">
				<label for="checkbox1">Test checkbox 1</label>
				<input type="checkbox" value="test" name="test1" id="checkbox1" />
			</div>
			<div class="checkbox-input">
				<label for="checkbox2">Test checkbox 2</label>
				<input type="checkbox" value="test" name="test2" id="checkbox2" />
			</div>
			<div class="checkbox-input">
				<label for="checkbox3">Test checkbox 3</label>
				<input type="checkbox" value="test" name="test3" id="checkbox3" />
			</div>
			<div class="checkbox-input">
				<label for="checkbox4">Test checkbox 4</label>
				<input type="checkbox" value="test" name="test4" id="checkbox4" />
			</div>
			<div class="checkbox-input">
				<label for="checkbox5">Test checkbox 5</label>
				<input type="checkbox" value="test" name="test5" id="checkbox5" />
			</div>
		</div>
		<div class="radio-groups">
			<div class="radio-group">
				<input id="radio1" type="radio" value="Yes" name="radio1" />
				<label for="radio1">Yes</label>
				<input id="radio2" type="radio" value="No" name="radio1" />
				<label for="radio2">No</label>
				<input id="radio3" type="radio" value="Unknown" name="radio1" />
				<label for="radio3">Unknown</label>
			</div>
			<div class="radio-group">
				<input id="radio4" type="radio" value="Male" name="radio2" />
				<label for="radio4">Male</label>
				<input id="radio5" type="radio" value="Female" name="radio2" />
				<label for="radio5">Female</label>
			</div>
			<div class="radio-group">
				<input id="radio6" type="radio" value="Red" name="radio3" />
				<label for="radio6">Red</label>
				<input id="radio7" type="radio" value="Blue" name="radio3" />
				<label for="radio7">Blue</label>
				<input id="radio8" type="radio" value="Yellow" name="radio3" />
				<label for="radio8">Yellow</label>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/rcstyler.jquery.js"></script>
	<script src="js/app.js"></script>
</body>
